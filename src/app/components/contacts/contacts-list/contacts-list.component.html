<div class="container my-5">

  <h2 class="mb-3">All Contacts Here</h2>

  <table class="table" *ngIf="">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-Mail</th>
        <th>City</th>
        <th>Phone</th>
      </tr>
      
    </thead>
    <tbody>
      <tr *ngFor="let people of contacts">
        <td>{{people.Id}}</td>
        <td>{{people.FirstName}}</td>
        <td>{{people.LastName}}</td>
        <td>{{people.Email}}</td>
        <td>{{people.City}}</td>
        <td>{{people.Phone}}</td>
      </tr>
    </tbody>
  </table>
<p *ngIf="!contacts"> ERROR : NO CONTACT FOUND !!! </p>
</div>

<router-outlet></router-outlet>
